<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Academic Books</title>
</head>
<body>
    <header>
        <a class="logo">د. عبد الرحمن خليل</a>
        <a class="logo">كتب أكاديمية</a>
        <nav class="navigations">
        <a href="#" class="HomePage" onclick="navigateToHomePage()"><i class="fa-solid fa-house"></i></a>
        </nav>
    </header>

    <section class="main-academy">
        <div class="content">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="info">
                    <h3>بلوغ الغايات في تدريس الرياضيات</h3>
                    <p>شرح عن كتاب 1</p>
                    <button class="download-btn" onclick="downloadPDF('')">تحميل PDF</button>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="info">
                    <h3>طوق النجاة في البحث الكمي</h3>
                    <p>شرح عن كتاب 2</p>
                    <button class="download-btn" onclick="downloadPDF('')">تحميل PDF</button>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="info">
                    <h3>بر الأمان في البحث الكمي</h3>
                    <p>شرح عن كتاب 3</p>
                    <button class="download-btn" onclick="downloadPDF('')">تحميل PDF</button>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="info">
                    <h3>منهل الظمآن في برمجية ال spss</h3>
                    <p>شرح عن كتاب 4</p>
                    <button class="download-btn" onclick="downloadPDF('')">تحميل PDF</button>
                </div>
            </div>
        </div>
    </section>


    <script>
        function downloadPDF(pdfFileName) {
            var pdfPath = './academy-books/' + pdfFileName;

            var link = document.createElement('a');

            link.download = pdfFileName;

            link.href = pdfPath;

            document.body.appendChild(link);

            link.click();

            document.body.removeChild(link);
        }

        function navigateToHomePage(){
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
